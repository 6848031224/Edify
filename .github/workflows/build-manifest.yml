name: Build manifest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate manifest.json
        run: |
          node --version
          mkdir -p scripts
          if [ ! -f scripts/generate-manifest.js ]; then
            echo "Missing scripts/generate-manifest.js"; exit 1
          fi
          node scripts/generate-manifest.js

      - name: Commit manifest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update manifest.json [skip ci]"
          file_pattern: "manifest.json"
